{% if !tag.tags.length %}
	{% for tag in tags %}
	<li class="menu-main__li{{{tag.active && ' active' || ''}}}">
		<a href="/products/{{{tag._id|string}}}" class="menu-main__a">{{{tag.name}}}</a>
	</li>
	{% endfor %}
{% endif %}
