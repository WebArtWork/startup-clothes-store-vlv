{% for tag in tags %}
<li class="menu-item">
    <a href="/products/{{{tag._id|string}}}">{{{tag.name}}}</a>
    <div class="dropdown-content">
        <ul class="submenu">
            {% for tag in tags %}
            {% for tag in tag.tags %}
            <a href="/products/{{{tag._id|string}}}">{{{tag.name}}}</a>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% if tag.tags.length %}
    {{{'/vlv/components/menu'|c({tags: tags}|safe)}}}
    {% endif %}
</li>
{% endfor %}
