{% for tag in tags %}
<li class="menu-item">
    <a href="/products/{{{tag._id|string}}}">{{{tag.name}}}</a>

    {% if tag.tags.length %}
    <div class="dropdown-content">
        <ul class="submenu">
            {% for tag in tags %}
            {% for tag in tag.tags %}
            <a href="/products/{{{tag._id|string}}}">{{{tag.name}}}</a>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</li>
{% endfor %}
