{% for tag in tags %}
<li>
    <div class="dropdown-item">
        <a href="/products/{{ tag._id|string }}">{{{tag.name}}}</a>
        {% if tag.allTags %}
        <div class="btn-group dropend">
            <a type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            
            </a>
            <ul class="dropdown-menu">
                {{{'/vlv/components/menu'|c({tags: tag.allTags}|safe)}}}
            </ul>
        </div>
        {% endif %}
    </div>
</li>
{% endfor %}
