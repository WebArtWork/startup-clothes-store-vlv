<div class="container">
    <div class="row">
        <div class="col-md-4">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Портал</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/orders"><img
                            src="/vlv/img/icons/order-svgrepo-com.png" width="20px"> Мої замовлення</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/orders"><img
                            src="/vlv/img/icons/protect-svgrepo-com.png" width="20px"> Налаштування</a>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <h1>Список замовлень</h1>
            <div class="orders_list">
                <div class="grid-table">
                    <div class="grid-row grid-header">
                        <div class="grid-cell">ID</div>
                        <div class="grid-cell">Сумарна ціна</div>
                        <div class="grid-cell">Статус</div>
                        <div class="grid-cell">Продукти</div>
                    </div>
                    <div class="grid-row" id="orders">
                     
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div id="template-orders" style="display: none;">
    <div class="grid-cell">{id}</div>
    <div class="grid-cell">{total}</div>
    <div class="grid-cell">{status}</div>
    <div class="grid-cell">{name}</div>
</div>

<script type="module">
    import Dom from "/api/wjst/dom";
    import Order from "/api/wjst/order";
    import Event from "/api/wjst/event";
    import Http from '/api/wjst/http';
    (async () => {
        const orders = await Order.get();
    console.log(orders);
        for (const order of orders) {
            Dom.add('orders', Dom.template('orders', {
                currency: order.currency,
                price: order.price,
                quantity: order.product.quantity,
                status: order.status,
                id: order._id,
                total: order.product.quantity * order.product.price,
                name: order.product.name
            }));
        }
    })();
</script>
