<div class="container">
    <div class="row">
        <div class="col-md-4">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Портал</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/orders"><img
                            src="/vlv/img/icons/order-svgrepo-com.png" width="20px"> Мої замовлення</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/orders"><img
                            src="/vlv/img/icons/protect-svgrepo-com.png" width="20px"> Налаштування</a>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <h1>Список замовлень</h1>
            <div class="orders_list">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Статус</th>
                        </tr>
                    </thead>
                    <tbody id="orders" class="table-group-divider">

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<div id="template-orders" style="display: none;">
    <tr>
        <th scope="row">1</th>
        <td colspan="2">{id}</td>
        <td>{status}</td>
    </tr>
</div>

<script type="module">
    import Dom from "/api/wjst/dom";
    import Order from "/api/wjst/order";
    import Event from "/api/wjst/event";
    import Http from '/api/wjst/http';

    (async () => {
        const orders = await Order.get();
        for (const order of orders) {
            Dom.add('orders', Dom.template('orders', {
                currency: order.currency,
                price: order.price,
                quantity: order.quantity,
                status: order.status,
                id: order._id,
                total: order.total
            }));
        }
    })();
</script>
