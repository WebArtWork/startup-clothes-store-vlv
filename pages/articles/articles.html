
  <div class="container cloth-container">
		<div class="cloth__list">
			{% for article in articles %}
		  <a href="/article/{{{article._id|string}}}" class="cloth__item cloth__item-articles" data-modal-id="modal">
			  <img src="{{{article.thumb}}}" alt="{{{article.name}}}" />
			  <div class="cloth__item-title">{{{article.name}}}</div>
		  </a>
		  {% endfor %}
	  </div>
  </div>
