	<div class="container land_tags">
		{% for tag in tags %}
		<div class="all tag">
			<div class="tag-content">
				<img src="{{{tag.thumb}}}">
				<div class="overlay">
					<h3>{{{tag.name}}}</h3>
					<a href="/products/{{{tag._id|string}}}">Переглянути</a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>

	<div class="container cloth-swipers__container">
	<h1>НАШ ОДЯГ</h1>
	<div class="cloth-swiper">
		<div class="swiper-wrapper">
			{% for product in top_products %}
			<div class="swiper-slide">
				<a href="/product/{{{product._id}}}" class="cloth__item" data-modal-id="modal">
					<img src="{{{product.thumb}}}" alt="{{{product.name}}}" />
					<div class="cloth__item-title">{{{product.name}}}</div>
					<div class="cloth__item-price">
						{{{product.price}}} <span>{{{currency}}}</span>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>

		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>
	<a href="/products" class="btn main__button">Весь одяг</a>
</div>

<div class="container cloth-swipers__container">
	<h1>НОВИНИ</h1>
	<div class="cloth-swiper">
		<div class="swiper-wrapper">
			{% for article in top_articles %}
			<div class="swiper-slide">
				<a href="/article/{{{article._id}}}" class="cloth__item" data-modal-id="modal">
					<img src="{{{article.thumb}}}" alt="{{{article.name}}}" />
					<div class="cloth__item-title">{{{article.name}}}</div>
				</a>
			</div>
			{% endfor %}
		</div>

		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>
</div>
