<div class="container product__container">
	<section class="product">
		<div class="row">
		<div class="product__img col-md-12">
				<img src="{{{content.thumb}}}" alt="" />
		</div>
		<div class="product-info col-md-12">
			<div class="product-info__title">{{{content.name}}}</div>
			<div class="product-info__cart">
				<h5>{{{content.description|safe}}}</h5>
			</div>
		</div>
	</div>
	</section>
</div>
