<div class="container product__container">
	<section class="product">
		<img src="{{{content.thumb}}}" alt="" style="width: 600px;
		height: 300px; object-fit: cover; display: block; margin: 0 auto;" />
		<div class="product-info">
			<div class="product-info__title">{{{content.name}}}</div>
			<div class="product-info__cart">
				<h5>{{{content.description|safe}}}</h5>
			</div>
		</div>
	</section>
</div>
