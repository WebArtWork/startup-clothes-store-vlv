<div class="container product__container">
	<section class="product">
		<div class="row">
		<div class="product__img col-md-6">
			<div id="image" class="image--blocks">
				<img src="{{{content.thumb}}}">
			  </div>
		</div>
		<div class="product-info col-md-6">
			<div class="product-info__title">{{{content.name}}}</div>
			<div class="product-info__cart">
				<h4>{{{content.description|safe}}}</h4>
			</div>
		</div>
	</div>
	</section>
</div>
